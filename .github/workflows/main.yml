name: CI
on:
  push:
    branches: [ ci-test ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest

    steps:
      - name: install kicad
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-7.0-releases
          sudo apt update
          sudo apt install --install-recommends kicad
      - run: kicad-cli version
      - run: pip install kikit
